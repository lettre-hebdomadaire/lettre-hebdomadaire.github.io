name: Build and Deploy on lh.rezel.net VM

on:
    push:
        branches: ["main"]
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Deploy website
              shell: bash
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
              run: |
                  mkdir -p ~/.ssh/
                  echo "$SSH_PRIVATE_KEY" > key
                  chmod 600 key
                  ssh-keyscan lh.rezel.net >> ~/.ssh/known_hosts
                  ssh-keyscan lh-ssh.rezel.net >> ~/.ssh/known_hosts
            - name: SSH and deploy
              shell: bash
              run: ssh -i key root@lh-ssh.rezel.net "cd /var/www/lettre-hebdomadaire.github.io/ && git pull && npm run build"
